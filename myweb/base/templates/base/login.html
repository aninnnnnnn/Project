<style>

    body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: #000000;
    background-image: url('https://img.freepik.com/premium-photo/vintage-white-colour-textured-background_78502-707.jpg?w=996');

}

.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
}

.login-form {
     background: #ffffff;
    padding: 40px;
    border-radius: 0px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 400px;

}

.login-form label {
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
}

.login-form input[type="text"], .login-form input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 0.1px solid #B4B4B8;
    border-radius: 0px;
    box-sizing: border-box;
}

.login-form input[type="submit"] {
    width: 100%;
    background: #black;
    color: #black;
    padding: 10px;
    border: none;
    border-radius: 0px;
    cursor: pointer;
}

.login-form input[type="submit"]:hover {
    background: #black;
}

.login-form p {
    margin: 0;
    text-align: center;
}

.login-form h4 {
    color: #black;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
}

.login-form a {
    color: #black;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
}

.login-form a:hover {
    text-decoration: underline;
}



</style>

{% extends 'main.html' %}

{% block title %} <title>Login Page</title> {% endblock %}

{% block content %}

    <div class="login-container">
        <form class="login-form" method="POST" action="">
            {% csrf_token %}
            <h4>Log in:</h4>
            <br>
            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter User">
            <br>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter Password">

            <input type="submit" value="Log in" >
            <br><br>
            <p>Haven't signed up yet?</p>
            <a href="{% url 'register' %}">Sign Up</a>
        </form>
    </div>

{% endblock content %}
