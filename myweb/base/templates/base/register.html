{% extends 'main.html' %}

{% block title %} <title>Register Page</title> {% endblock %}

{% block content %}

    <div class="Register-container">
        <form class="Register-form" method="POST" action="">
            {% csrf_token %}
            <h4>Register:</h4>
            {{ form.as_p }}

            <br>
            <input type="submit" value="Register" >
            <br><br>
            <p>Already signed up?</p>
            <a href="{% url 'login' %}">Login</a>
        </form>
    </div>

{% endblock content %}
