{% extends 'main.html' %}

{% block title %} <title>Update Page</title> {% endblock %}

{% block content %}

    <div class="update-container">

        <form class="update-form" method="POST" action="" enctype="multipart/form-data" style="width: 500px;">
            {% csrf_token %}
            <a href="{{ request.META.HTTP_REFERER }}"> Cancel </a>
            <h4>Update Album:</h4>
                {% for field in form %}
            <div>
                <label>{{ field.label }}</label>
                    {{ field }}
            </div>

                {% endfor %}
            <br>
            <input type="submit" value="Update" >

        </form>
    </div>

{% endblock content %}
