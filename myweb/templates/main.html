<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% block title %}{% endblock %}
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="{% static 'styles/styles.css' %}" rel="stylesheet">
        <link href="{% static 'styles/style5.css' %}" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Baskervville' rel='stylesheet'>
        <link href="https://fonts.cdnfonts.com/css/lorano" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/gill-sans-mt-2" rel="stylesheet">

    <style>
    body {
        font-family: 'Gill Sans MT', sans-serif;font-size: 16px;
    }
    </style>
    </head>

    <body>

        {% include 'navbar.html' %}

        {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible">
                        <button class="btn-close" type="button" data-bs-dismiss="alert"></button>
                        <strong>{{ message }}</strong>
                    </div>
                {% endfor %}
        {% endif %}

        {% block content %}

        {% endblock content %}

        <br>
        <br>
    <div>
        {% include 'footer.html' %}
    </div>
    </body>
</html>
