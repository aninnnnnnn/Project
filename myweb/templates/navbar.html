<style>
  .search-btn-custom {
  background-color: white;
  color: #495057;
  border-color: white;
  border-radius: 0px;
}

.search-btn-custom:hover {
  background-color: #495057;
  color: #fff;
  border-color: #495057;
}

.profile-btn-custom {
  background-color: white;
  color: #495057;
  border-color: white;
  border-radius: 0px;
}


.profile-btn-custom:hover {
  background-color: #black;
  color: #black;
  border-color: #495057;
}

.search-input-custom {
  border-color: #EEEEEE;
  color: #black;
  border-radius: 0px;
}

.search-input-custom {
  border-color: #EEEEEE;
  color: #495057;
  border-radius: 0px;
}


.search-input-custom:focus {
  border-color: #black;
  box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
  color: #495057;
}

 .navbar .btn-dark {
    background-color: #black;
    border-color: #343a40;
    color: #white;
    border-radius: 0px;
    padding: 6px 10px;
    transition: background-color 0.3s, color 0.3s;
  }

   .navbar .btn-light {
    background-color: #ffffff;
    border-color: #ffffff;
    color: #white;
    border-radius: 0px;
    padding: 6px 10px;
    transition: background-color 0.3s, color 0.3s;
  }
  .navbar .btn-light:hover {
    background-color: #black;
    color: #black;
  }
  .navbar .btn-dark:hover {
    background-color: #black;
    color: #black;
  }

    .navbar-center {
    flex-grow: 1;
    display: flex;
    justify-content: center;
  }

  .search-container {
    display: flex;
    align-items: center;
  }
.genres {
    display: grid;
    flex-wrap: nowrap;
    grid-auto-flow: column;
    grid-auto-columns: 15%;
    align-items: center;


    overflow-x: auto;

    &::-webkit-scrollbar {
    display: none;
  }

.genre-box {
    padding: 10px 30px;
    border-radius: 0px;
    background-color: #FFDE4D;
    transition: background-color 0.3s, box-shadow 0.3s;

}

.genre-box:hover {
    background-color: #FEEFAD;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.genre-box a {
    text-decoration: none;
    color: black;
    display: block;
    text-align: center;
}

</style>


<nav class="navbar navbar-expand-lg bg-body-tertiary" style="margin-left: 20px; margin-right: 20px;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}" style="color: #495057;">Woodstock '99</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color: #495057;">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'shows' %}">Shows</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Drop
          </a>
          <ul class="dropdown-menu">
            {% for artist in artists %}
            <li><a class="dropdown-item" href="{% url 'artist' artist.id %}">{{ artist.name }}</a></li>
            {% endfor %}
          </ul>
        </li>

      </ul>
      <div class="navbar-center">
        <form class="d-flex" role="search" method="GET" action="">
          <input name="q" class="form-control me-2 search-input-custom" type="search" placeholder="Search Album" aria-label="Search">
          <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>


      {% if request.user.is_authenticated %}

      <div style="margin: 0px 12px;">
          <a href="{% url 'profile' request.user.id %}">
            <div>
              <img src="{{ request.user.avatar.url }}" width="32px" height="32px" style="border-radius: 50%;">
<!--              {{ request.user.username }}-->
            </div>
          </a>
      </div>
         <a href="{% url 'logout' %}" class="btn btn-light" role="button" style="color: #495057;">Log Out</a>
      {% else %}
         <a href="{% url 'login' %}" class="btn btn-dark" role="button" >Log In</a>
      {% endif %}
    </div>
  </div>
</nav>
